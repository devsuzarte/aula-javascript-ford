<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Aula</title>
</head>
<body>
    <div class="container">
        <div class="comparacao-pessoa">
            <div class="pessoas">
                
                <!-- Steve Jobs -->
                <div class="caixa-pessoa">

                    <div class="img">
                        <img id="imagem-pessoa" src="./img/steve-jobs.jpg" alt="">
                    </div>

                    <div class="opcao">

                        <input id="checkbox-pessoa" 
                            onclick="AoClicarNoInput(this, new Pessoa('Steve Jobs', 56, '1.88m', './img/steve-jobs.jpg'))" 
                            type="checkbox"
                        >

                        <h3 id="nome-pessoa">Steve Jobs</h3>
                    </div>

                </div>

                <!-- Juan Benjmain -->
                <div class="caixa-pessoa">

                    <div class="img">
                        <img id="imagem-pessoa" src="./img/benjamin-suzarte.png" alt="">
                    </div>

                    <div class="opcao">

                        <input id="checkbox-pessoa" 
                            onclick="AoClicarNoInput(this, new Pessoa('Benjamin Suzarte', 19, '1.96m', './img/benjamin-suzarte.png'))"
                            type="checkbox"
                        >

                        <h3 id="nome-pessoa">Benjamin Suzarte</h3>
                    </div>

                </div>

                <!-- Mark Zuckerberg -->
                <div class="caixa-pessoa">

                    <div class="img">
                        <img id="imagem-pessoa" src="./img/mark-zuckerberg.jpg" alt="">
                    </div>

                    <div class="opcao">

                        <input id="checkbox-pessoa" 
                            onclick="AoClicarNoInput(this, new Pessoa('Mark Zuckerberg', 39, '1.70m', './img/mark-zuckerberg.jpg'))" 
                            type="checkbox">

                        <h3 id="nome-pessoa">Mark Zuckerberg</h3>
                    </div>
                </div>
            </div>
            
            <button id="btn-" onclick="ExibirComparacao()" class="btn">Comparar Desenvolvedores</button>
            <p style="margin-top: 100px;">Para baixar o material de estudo <a href="./aula-javascript-ford.zip" download="benjamin-javascript-aula.zip">clique aqui!</a></p>
            <p>ou</p>
            <p>git clone https://github.com/devsuzarte/aula-javascript-ford.git</p>
        </div>

    </div>

    <!-- Tabela -->
     <dialog id="mostrar-tabela">
         <table>
            <tr>
                <th></th>
                <td class="img"><img id="pessoa-imagem-1" src="" alt=""></td>
                <td class="img"><img id="pessoa-imagem-2" src="" alt=""></td>
            </tr>
            <tr>
                <th>Nome</th>
                <td id="pessoa-nome-1"></td>
                <td id="pessoa-nome-2"></td>
            </tr>
            <tr>
                <th>Idade</th>
                <td id="pessoa-idade-1"></td>
                <td id="pessoa-idade-2"></td>
            </tr>
            <tr>
                <th>Altura</th>
                <td id="pessoa-altura-1"></td>
                <td id="pessoa-altura-2"></td>
            </tr>
         </table>

         <button onclick="EsconderComparacao()" type="button">Fechar</button>
     </dialog>

    <script src="scripts.js"></script>
</body>
</html>
